<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJAR Eyewear | Official Catalog</title>
    <meta name="description" content="KJAR Eyewear Premium Frames. Search by model numbers like KJ8301, KJ7202.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .hero-section { background: #000; color: #fff; padding: 50px 0; text-align: center; margin-bottom: 30px; }
        .product-card { 
            border: none; 
            border-radius: 15px; 
            overflow: hidden; 
            transition: all 0.3s ease; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card-img-top { 
            height: 250px; 
            object-fit: contain; 
            background: #fff; 
            padding: 15px;
            transition: opacity 0.3s;
        }
        .search-box { 
            border-radius: 50px; 
            padding: 15px 25px; 
            border: 2px solid #eee; 
            margin-bottom: 40px;
        }
        .price-badge { background-color: #000; color: #fff; padding: 5px 12px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="hero-section">
    <h1 class="display-4 fw-bold">KJAR EYEWEAR</h1>
    <p class="lead">Premium Metal & Titanium Collection</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <input type="text" id="searchInput" class="form-control search-box shadow-sm" 
                   placeholder="Search Model No (e.g. KJ8301)..." onkeyup="filterProducts()">
        </div>
    </div>

    <div class="row" id="productGrid">
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let inventory = [];

    // 1. CSV Data Load Karna
    Papa.parse("kjar_database.csv", {
        download: true,
        header: true,
        complete: function(results) {
            inventory = results.data.filter(row => row.Model_No); // Empty rows hata dega
            displayProducts(inventory);
        }
    });

    // 2. Products Display Logic
    function displayProducts(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        data.forEach(item => {
            // Humne aapke convention ke hisaab se path set kiya hai
            const mainImg = `images/${item.Model_No}.jpg`;
            const colorImg = `images/${item.Model_No}_colors.jpg`;

            grid.innerHTML += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card product-card h-100">
                        <img src="${mainImg}" 
                             class="card-img-top" 
                             alt="${item.Model_No}"
                             onmouseover="this.src='${colorImg}'"
                             onmouseout="this.src='${mainImg}'"
                             onerror="this.src='https://via.placeholder.com/300x200?text=KJAR+Eyewear'">
                        
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">${item.Model_No}</h5>
                                <span class="price-badge">${item.Price_Code}</span>
                            </div>
                            <p class="card-text text-muted mb-1"><strong>Category:</strong> ${item.Category}</p>
                            <p class="card-text text-muted"><strong>Size:</strong> ${item.Size}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // 3. Initials Search Logic (The "KJ" Effect)
    function filterProducts() {
        const query = document.getElementById('searchInput').value.toUpperCase();
        const filtered = inventory.filter(f => 
            f.Model_No.toUpperCase().includes(query)
        );
        displayProducts(filtered);
    }
</script>

</body>
</html>
