<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJAR EYEWEAR | Official Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; font-family: 'Arial', sans-serif; }
        .brand-header { background: #000; color: #fff; padding: 40px 0; text-align: center; margin-bottom: 30px; }
        .product-card { 
            border: none; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: 0.3s;
            background: #fff;
        }
        .product-card:hover { transform: translateY(-5px); }
        .card-img-top { 
            height: 250px; 
            object-fit: contain; 
            padding: 15px;
            background: #fff;
        }
        .search-area { max-width: 500px; margin: -30px auto 40px; }
        .search-bar { border-radius: 25px; padding: 12px 20px; border: 2px solid #ddd; }
        .model-title { font-weight: bold; color: #333; }
        .price-tag { color: #d9534f; font-weight: bold; font-size: 1.1rem; }
    </style>
    <script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Store",
  "name": "KJAR Eyewear",
  "description": "Premium Metal and Titanium Frames. Shop KJ model numbers online.",
  "url": "https://yourusername.github.io/kjar-eyewear/",
  "brand": {
    "@type": "Brand",
    "name": "KJAR"
  }
}
</script>
</head>
<body>

<div class="brand-header">
    <h1 class="display-5 fw-bold">KJAR EYEWEAR</h1>
    <p>Premium Metal & Titanium Frames</p>
</div>

<div class="container">
    <div class="search-area">
        <input type="text" id="searchInput" class="form-control search-bar shadow" 
               placeholder="Search Model No (e.g. KJ8301)..." onkeyup="searchModels()">
    </div>

    <div class="row" id="productGrid">
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let inventoryData = [];

    // 1. CSV Data Fetching
    Papa.parse("kjar_database.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            inventoryData = results.data;
            renderGallery(inventoryData);
        }
    });

    // 2. Rendering Function (Option 2: Direct Image Path)
    function renderGallery(items) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        items.forEach(item => {
            if(item.Model_No) {
                const model = item.Model_No.trim();
                
                // Images are in the same folder as index.html
                const mainImg = `${model}.jpg`;
                const colorImg = `${model}_colors.jpg`;

                grid.innerHTML += `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card product-card h-100">
                            <img src="${mainImg}" 
                                 class="card-img-top" 
                                 alt="${model}"
                                 onmouseover="this.src='${colorImg}'"
                                 onmouseout="this.src='${mainImg}'"
                                 onerror="this.src='https://via.placeholder.com/400x300?text=${model}+Image+Not+Found'">
                            
                            <div class="card-body text-center border-top">
                                <h5 class="model-title">${model}</h5>
                                <p class="text-muted small mb-1">${item.Category || 'KJAR Eyewear'}</p>
                                <p class="mb-2">Size: ${item.Size || 'N/A'}</p>
                                <div class="price-tag">CODE: ${item.Price_Code || '0.00'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    }

    // 3. Search Logic
    function searchModels() {
        const term = document.getElementById('searchInput').value.toUpperCase();
        const filtered = inventoryData.filter(i => 
            i.Model_No.toUpperCase().includes(term)
        );
        renderGallery(filtered);
    }
</script>

</body>
</html>
