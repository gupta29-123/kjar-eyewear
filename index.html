<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJAR Eyewear | Official Catalog</title>
    <meta name="description" content="Official catalog for KJAR Eyewear. Featuring Titanium, Metal, and TR-90 frames. Search by KJ model numbers.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { background: #000; color: #fff; padding: 60px 0; text-align: center; }
        .search-container { margin-top: -30px; }
        .product-card { transition: transform 0.2s; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-5px); }
        .badge-category { font-size: 0.8rem; background-color: #e9ecef; color: #495057; }
    </style>
</head>
<body>

<div class="hero">
    <h1>KJAR EYEWEAR</h1>
    <p>Premium Quality Frames & Spectacles</p>
</div>

<div class="container search-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by Model No (e.g., KJ8301)..." onkeyup="filterModels()">
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row" id="productGrid">
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    let allFrames = [];

    // 1. Load your kjar_database.csv automatically
    Papa.parse("kjar_database.csv", {
        download: true,
        header: true,
        complete: function(results) {
            allFrames = results.data;
            renderProducts(allFrames);
        }
    });

    // 2. Function to display products
    function renderProducts(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        
        data.forEach(item => {
            if(item.Model_No) {
                const card = `
                    <div class="col-md-4 mb-4 product-item">
                        <div class="card product-card h-100">
                            <div class="card-body text-center">
                                <span class="badge badge-category mb-2">${item.Category || 'Eyewear'}</span>
                                <h5 class="card-title">${item.Model_No}</h5>
                                <p class="card-text text-muted">Size: ${item.Size}</p>
                                <p class="fw-bold text-primary">Price Code: ${item.Price_Code}</p>
                                <button class="btn btn-outline-dark btn-sm">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            }
        });
    }

    // 3. The "KJ" Search Logic
    function filterModels() {
        const query = document.getElementById('searchInput').value.toUpperCase();
        const filtered = allFrames.filter(f => 
            f.Model_No && f.Model_No.toUpperCase().includes(query)
        );
        renderProducts(filtered);
    }
</script>

</body>
</html>
